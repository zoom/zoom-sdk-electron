  optional int32 duration = 3 ; // unit second.
  optional string type = 4; // 'Voice'
  optional string direction = 5; // Outbound, Inbound
  optional string action = 6; // stay
  optional string result = 7; // 'Missed'
  optional string toPhoneNumber = 8; 
  optional string toName = 9; // display name
  optional string toLocation = 10; // city name + state name
  optional string fromPhoneNumber = 11;
  optional string fromName = 12;
  optional string fromLocation = 13; // city name + state name
  optional PBXAttachment recording = 14;
  optional PBXVoiceMail voiceMail = 15;
}

message PBXVoiceMail {
  required string id =            1; 
  optional string createTime =            2; // example:2017-09-04T12:03:24.842Z
  optional string toName = 3; // name
  optional string toPhoneNumber = 4; 
  optional string fromPhoneNumber = 5;
  optional string fromName = 6;
  optional string type= 7; // 'VoiceMail'
  optional string readStatus= 8;// Read, Unread
  optional string priority= 9; // Normal, High
  optional string direction= 10; // Inbound
  optional string availability= 11;// 'Alive' | 'Deleted'
  optional string messageStatus= 12; // 'Received'
  optional string vmTranscriptionStatus= 13; // stay
  repeated PBXAttachment attachment = 14; // attachment  list
}
message PBXAttachment {
  required string id =            1; 
  optional string uri = 2; // client  access this uri can download message, and client need contains seesion id to support authentication
  optional string type= 3; // voicemail-AudioRecording, recording-Automatic|OnDemand
  optional string contentType= 4;// audio/x-wav
  optional string priority= 5; // Normal, High. just for voice mail
  optional int32 duration= 6; // unit second
}

message SplashPageForWaitingRoom {
  enum WaitingRoomLayout {
	WaitingRoomLayoutType_Default = 0;
    WaitingRoomLayoutType_Simple = 1;
  }
  optional WaitingRoomLayout pageLayout        = 1;    // page layout
  optional string contentTitle                 = 2;    // title for page content
  optional string contentData                  = 3;    // page content 
  optional string imagePath                    = 4;    // image path
  optional string ssoVanityUrl                 = 5;    // ZOOM-86210 : sso vanity url for non-login guest participant to login IM
  optional int32  options                      = 6;    // ZOOM-86210 : waiting room options
}
